<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/header.css" />
  </head>
  <body>
    <div class="header">
      <div class="header_items">
        <img class="kads_logo_1" src="images/kads_logo_1.png" alt="kads_logo_1" />
        <div class="home_link active">Home</div>
        <div class="menu_link">Menu</div>
        <div class="contact-us_link">Contact Us</div>
        <button href="login.php" class="sign-in"> Sign In </button>
        <button href="registration.php" class="register">Register</button>
        <img class="cart_vector" src="images/cart-vector-1.png" alt="cart_vector" />
      </div>
    </div>

    <div id="id01" class="modal">
      <form
        class="modal-content animate"
        action="/action_page.php"
        method="post"
      >
        <div class="imgcontainer">
          <span
            onclick="document.getElementById('id01').style.display='none'"
            class="close"
            title="Close Modal"
            >&times;</span
          >
          <img src="images/kads_logo_1.png" alt="Avatar" class="avatar" />
        </div>

        <div class="container">
          <label for="uname"><b>E-mail</b></label>
          <input
            type="text"
            placeholder="Enter E-mail Address"
            name="uname"
            required
          />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />
          <label>
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          </label>

          <button type="submit" class="login">Login</button>
        </div>

        <div class="container" style="background-color: #f1f1f1">
          <button
            type="button"
            onclick="document.getElementById('id01').style.display='none'"
            class="cancelbtn"
          >
            Cancel
          </button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById("id01");

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
